{% extends 'master.html' %}

{% block title %}Departamentos{% endblock title %}

{% block content %}
    {% include 'includes/header.html' %}
    <div class="container">
        <div class="row">
            <div class="col-md-12"><h4>Lista departamentos</h4></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover">
                    <tbody>
                        {% for item in departamentos %}
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.short_name }}</td>
                                <td><a class="btn btn-success btn-sm" href="{% url 'persona_app:empleados_area' item.short_name %}" role="button">Ver Empleados</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
