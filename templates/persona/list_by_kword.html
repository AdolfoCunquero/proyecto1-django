<h1>Lista por palabra clave</h1>

<form method="GET">
    {% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="Ingrese nombre aqui"/>
    <input type="submit" value="Buscar">
</form>

<h3>Lista de resultados</h3>

<ul>
    {% for item in empleados %}
        <li>{{ item }}</li>
    {% endfor %}
</ul>
